<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - My Docker Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #141e30 0%, #243b55 100%);
            min-height: 100vh;
            color: #fff;
        }
        header {
            background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
            color: #fff;
            padding: 32px 0 18px 0;
            text-align: center;
            border-radius: 0 0 18px 18px;
            box-shadow: 0 2px 24px #00f2fe44;
            text-shadow: 0 0 12px #00f2fe, 0 0 26px #4facfe;
        }
        header h1 {
            font-size: 2.3rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            letter-spacing: 1px;
            text-shadow: 0 0 16px #00f2fe, 0 0 30px #4facfe;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            margin: 0 18px;
            font-size: 1.15rem;
            text-shadow: 0 0 8px #00f2fe;
            transition: text-shadow 0.2s, color 0.2s;
        }
        nav a:hover {
            color: #00f2fe;
            text-shadow: 0 0 18px #fff, 0 0 36px #00f2fe;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 75vh;
        }
        .contact-card {
            background: rgba(22, 30, 38, 0.98);
            padding: 44px 54px 38px 54px;
            border-radius: 26px;
            border: 3.5px solid #00f2fe;
            max-width: 480px;
            width: 100%;
            margin: 62px 0 0 0;
            text-align: center;
            position: relative;
            box-shadow:
                0 0 24px #00f2fe99,
                0 0 80px #4facfe44,
                0 8px 32px #23243b88;
        }
        .contact-card:before {
            content: "";
            position: absolute;
            top: -15px; left: -15px; right: -15px; bottom: -15px;
            border-radius: 36px;
            pointer-events: none;
            z-index: 0;
            box-shadow: 0 0 90px #00f2fe88, 0 0 220px #4facfe33, 0 0 30px #fff2;
            opacity: 0.6;
        }
        .contact-card h2 {
            font-size: 1.9rem;
            margin-bottom: 28px;
            font-weight: 700;
            color: #00f2fe;
            text-shadow: 0 0 14px #00f2fe, 0 0 28px #4facfe;
            letter-spacing: 1.5px;
        }
        .contact-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 28px;
            position: relative;
            z-index: 1;
        }
        .contact-row {
            display: grid;
            grid-template-columns: 38px 1fr 2.2fr;
            align-items: center;
            gap: 0 16px;
        }
        .contact-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            height: 38px;
        }
        .contact-icon svg {
            width: 28px;
            height: 28px;
            vertical-align: middle;
            fill: url(#neon-gradient);
            stroke: #00f2fe;
            stroke-width: 1.2;
            filter: drop-shadow(0 0 8px #00f2fe88);
            transition: filter 0.3s, transform 0.3s;
        }
        .contact-row:hover .contact-icon svg,
        .contact-row:focus-within .contact-icon svg {
            filter: drop-shadow(0 0 18px #00f2fecc) drop-shadow(0 0 30px #4facfe99);
            transform: scale(1.15);
            animation: neon-glow 1s infinite alternate;
        }
        .contact-label {
            font-weight: 700;
            color: #00f2fe;
            font-size: 1.18rem;
            letter-spacing: 0.03em;
            text-shadow: 0 0 14px #00f2fe, 0 0 26px #4facfe;
            white-space: nowrap;
            margin-bottom: 2px;
            text-align: left;
        }
        .contact-value {
            font-size: 1.13rem;
            color: #e6faff;
            font-weight: 600;
            word-break: break-all;
            text-shadow: 0 0 6px #00f2fe44;
            text-align: left;
        }
        .contact-value a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 700;
            background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: color 0.2s, text-shadow 0.2s;
            text-shadow: 0 0 14px #00f2fe77, 0 0 30px #4facfe22;
            position: relative;
        }
        .contact-value a:hover, .contact-value a:focus {
            text-decoration: underline;
            color: #fff;
            -webkit-text-fill-color: #fff;
            text-shadow: 0 0 24px #00f2fe, 0 0 32px #4facfe;
            animation: neon-link 1.2s infinite alternate;
        }
        /* Neon animation for icons */
        @keyframes neon-glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px #00f2feaa) drop-shadow(0 0 28px #4facfe55);
            }
            50% {
                filter: drop-shadow(0 0 26px #00f2fe) drop-shadow(0 0 40px #4facfe99);
            }
        }
        /* Neon animation for links */
        @keyframes neon-link {
            0%, 100% {
                text-shadow: 0 0 14px #00f2fe77, 0 0 30px #4facfe22;
            }
            50% {
                text-shadow: 0 0 24px #00f2fe, 0 0 40px #4facfe, 0 0 12px #fff;
            }
        }
        @media (max-width: 600px) {
            .contact-card {
                padding: 22px 8px;
                max-width: 98vw;
            }
            .contact-list {
                gap: 16px;
            }
            .contact-row {
                grid-template-columns: 28px 1fr 2fr;
            }
            .contact-card h2 {
                font-size: 1.4rem;
            }
            .contact-value, .contact-label {
                font-size: 1rem;
            }
        }
        footer {
            background: #181818;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 1.09rem;
            letter-spacing: 1px;
            border-top: 2px solid #00f2fe;
            box-shadow: 0 0 12px #00f2fe55;
            text-shadow: 0 0 8px #00f2fe44;
        }
    </style>
</head>
